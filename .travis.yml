language: go
sudo: required
go_import_path: github.com/anaxilaus/osin-storage
go:
    - 1.13.x
    - tip

env:
  - DOCKER_BIND_LOCALHOST=true

before_install:
  - docker pull postgres

install:
  - go get -u golang.org/x/lint/golint
  - go get github.com/mattn/goveralls
  - go get -t -d ./...

script:
  - go vet -x ./storage/...
  - golint ./storage/...
  - ./coverage --coveralls
